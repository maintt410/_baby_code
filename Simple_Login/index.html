    <title>Trang Đăng Nhập</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap">
    <style>
        /* CSS dành cho các phần tử trang web */
        body {
            font-family: 'Quicksand', sans-serif; /* Sử dụng font "Quicksand" từ Google Fonts */
        }
        /* Các quy tắc CSS khác nếu cần */
    </style>
</head>
<body>
    <h2>Đăng Nhập</h2>
    <form action="" method="post">
        <label for="username">Tên người dùng:</label>
        <input type="text" id="username" required name="username"/>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" required name="password"/>

        <input type="submit" value="Đăng Nhập"/>
    
    </form>
</body>
</html>
